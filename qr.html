<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Escanea el QR</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;

        }
        .message {
            text-align: center;
        }
        .message h1 {

        }

            color: #555;
        }

<body>
    <div class="message">
        <h1>¡Sigue a Ceda el Vaso!</h1>

        <a href="https://www.instagram.com/tu_nombre_de_usuario/" target="_blank">

        </a>
    </div>

</html>
